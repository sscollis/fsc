name: Makefile CI MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: brew ndiff
      run:  brew install ndiff

    - name: configure
      run: ln -s gcc.mak Makefile

    - name: Install dependencies
      run: make all FC=gfortran-11 CC=gcc-11 F77=gfortran-11

    - name: Run check
      run: make check

    - name: Run distclean
      run: make distclean
